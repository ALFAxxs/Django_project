<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">


<title>Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
    	body{
    margin-top:20px;
    background-color: #f2f3f8;
}
.card {
    margin-bottom: 1.5rem;
    box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
}

.card {
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid #e5e9f2;
    border-radius: .2rem;
}
    </style>
</head>
<body>

<form method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

<div class="container h-100">
<div class="row h-100">
<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
<div class="d-table-cell align-middle">
<div class="text-center mt-4">
<h1 class="h2">Get started</h1>
<p class="lead">
Start creating the best possible user experience for you customers.
</p>
</div>
<div class="card">
<div class="card-body">
<div class="m-sm-4">
<form>
<div class="form-group">
<label>Username</label>
<input class="form-control form-control-lg" type="text" name="Username" placeholder="Enter your Username">
</div>
<div class="form-group">
<label>Firstname</label>
<input class="form-control form-control-lg" type="text" name="FirstName" placeholder="Enter your Firstname">
</div>
    <div class="form-group">
<label>Lastname</label>
<input class="form-control form-control-lg" type="text" name="LastName" placeholder="Enter your Lastname">
</div>
<div class="form-group">
<label>Email</label>
<input class="form-control form-control-lg" type="email" name="Email" placeholder="Enter your Email">
</div>
<div>
    <label>Gender. Choose one below</label>
    <p>
    <input type="radio" id="M" name="Gender" value="M">
    <label for="M">Male</label><br>
    <input type="radio" id="F" name="Gender" value="F">
    <label for="F">Female</label><br>
    </p>
</div>
<div>
    <label>User role. Choose one below</label>
    <p>
    <input type="radio" id="S" name="type" value="S">
    <label for="S">Student</label><br>
    <input type="radio" id="T" name="type" value="T">
    <label for="T">Teacher</label><br>
    </p>
</div>
<div class="form-group">
<label>Password</label>
<input class="form-control form-control-lg" type="password" name="Password" placeholder="Enter password">
</div>

<div class="text-center mt-3">
<button type="submit" id="submit" class="btn btn-lg btn-primary">SignUp</button>

</div>
    </form>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
	
</script>
</body>
</html>
