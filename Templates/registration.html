<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <h1>Registration</h1>
    <h3>Username:</h3><input name="Username" placeholder="Enter your username"/>
    <h3>Firstname:</h3><input name="FirstName" placeholder="Enter your Firstname"/>
    <h3>Lastname:</h3><input name="LastName" placeholder="Enter your Lastname"/>
    <h3>Date of Birth:</h3><input name="DateBirth" type="date" placeholder="Check your date of birth"/>
    <h3>Password:</h3><input name="Password" type="password" placeholder="Enter your password">
    <h3>Email:</h3><input name="Email" placeholder="Enter your Email"/>

    <h3>Gender. Choose one below</h3>
    <input type="radio" id="M" name="Gender" value="M">
    <label for="M">Male</label><br>
    <input type="radio" id="F" name="Gender" value="F">
    <label for="F">Female</label><br>

    <h3>User role. Choose one below</h3>
    <input type="radio" id="S" name="type" value="S">
    <label for="S">Student</label><br>
    <input type="radio" id="T" name="type" value="T">
    <label for="T">Teacher</label><br>
<!--    <input type="radio" id="A" name="type" value="A">-->
<!--    <label for="A">Admin</label><br> &lt;!&ndash; Added Admin option &ndash;&gt;-->
    <button type="submit" id="submit">Submit</button>
</form>
</body>
</html>
